<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Encoding meta tag -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Stylesheet -->
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Import Vue-->
        <script src="https://unpkg.com/vue@next"></script>

        
    
        <title>Cookbook title placeholder</title>
    </head>
    <body>
        <div class="container">
            <h1>Cookbook recipes</h1>         
        </div>     
        <div id="app">
            <div id="find-recipes-form" class="container">
                <form v-on:submit="searchRecipe">
                    <!-- <p v-if="errors.length > 0">
                        <b>Error(s): </b>
                        <ul>
                            <li v-for="error in errors">{{ error }}</li>
                        </ul>
                    </p> -->
                    <div class="input-group mb-3" >
                        <span class="deleteicon">                       
                            <input id="mainIngredient" type="search" class="form-control" placeholder="What are you craving?" aria-describedby="button-addon2" v-model="mainIngredient">              
                            <span onclick="var input = this.previousElementSibling; input.value = ''; input.focus();">x</span>                    
                        </span>
                        
                        <button  class="btn btn-outline-secondary" type="button" id="button-addon2"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                          </svg></i></button>
                    </div>
                </form>
            </div>

            <div v-if="recipes" id="recipe-list" class="container">
                <h2>Recipes</h2> 
                <div v-for="recipe in recipes"> 
                <div class="card" style="width: 18rem;">
                    <img v-bind:src="recipe.recipe.image" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{ recipe.recipe.label }}</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      
                      <a v-bind:href="recipe.recipe.url" class="btn btn-primary">Go to recipe</a>
                      
                    </div>
                  </div>
                </div>  
              
            </div>
        </div>

        <!-- Import app-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="./main.js"></script>

        <!-- Import components -->
        <!-- <script src="./components/FindRecipesForm.js"></script> -->
        <!-- <script src="./components/RecipeList.js"></script> -->
        
        

        <!-- Mount app -->
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>

    
</html>
